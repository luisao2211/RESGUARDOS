<div [ngClass]="{'bg-neutral-700':timeDay,'bg-white':!timeDay}" class="  flex flex-col w-screen h-screen overflow-x-hidden">
<!--
  NAVBAR SUPERION
-->
<div class="flex flex-row w-full h-screen">
  <div class="
  relative z-40 shadow-xl md:flex md:flex-row  max-md:w-0 max-md:h-0 max-md:hidden
  ">

  </div>
  <div class="w-full">
    <nav class="
  relative z-40 shadow-xl md:flex md:flex-row  max-md:w-0 max-md:h-0 max-md:hidden">
    <ul class="flex flex-row pt-4 leading-10">
      <li class="md:ml-8">
        <img class="w-10 h-10" src="../../../assets/icon.png" alt="Descripción de la imagen">
      </li>
      <li class="md:ml-40"
      >
        <button class="rounded-md p-1 md:mr-12 bg-purple-200 md:mt-2 mr-7"
        (click)="toggleContent()"
        >
        <svg class="p-2 mt-2 mb-2" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
        </svg>
        </button>
      </li>
      <ng-container *ngIf="roleTypeUser<3" >
        <li (click)="changeUserSelected(0)" class="pl-2 pr-2 cursor-pointer transition-all duration-300 hover:text-purple-800 " [ngClass]="{'border-b-4  border-purple-500 text-purple-800 ':selectedUser[0]}">Todos</li>
      </ng-container>
      <ng-container *ngIf="roleTypeUser<2" >
        <li (click)="changeUserSelected(1)" class="pl-2 pr-2 cursor-pointer transition-all duration-300 hover:text-purple-800 " [ngClass]="{'border-b-4  border-purple-500 text-purple-800 ':selectedUser[1]}">Administradores</li>
      </ng-container>
      <ng-container *ngIf="roleTypeUser<3" >
        <li (click)="changeUserSelected(2)" class="pl-2 pr-2 cursor-pointer transition-all duration-300 hover:text-purple-800 "[ngClass]="{'border-b-4  border-purple-500 text-purple-800 ':selectedUser[2]}">Jefes de departamento</li>
      </ng-container>
      <ng-container *ngIf="roleTypeUser<3" >
        <li (click)="changeUserSelected(3)" class="pl-2 pr-2 cursor-pointer transition-all duration-300 hover:text-purple-800 "[ngClass]="{'border-b-4  border-purple-500 text-purple-800 ':selectedUser[3]}">Empleados</li>
      </ng-container>
      <li class="absolute right-20" (click)="changeTimeday()">
        <button class=" w-full h-full fa-2x">
          <li class="fas" [ngClass]="{'fa-sun text-gray-200':timeDay,' fa-moon text-zinc-900':!timeDay}"></li>
        </button>

      </li>
    </ul>
    </nav>
  </div>
</div>


   <!--
    NAVBAR SUPERION
  -->
  <div class="flex flex-row   h-screen ">

  </div>

  <div class="flex flex-row  h-screen ">
    <!--
      SIDEBAR
    -->

    <nav class="h-screen  relative shadow-xl z-40 w-max-fit transition ease-in-out duration-100"
  [ngClass]="{
'w-3/12 ': isExpanded,
    'w-6': !isExpanded,
    'bg-neutral-700': timeDay,
    'bg-white': !timeDay
  }"
>
     <ng-container *ngIf="isExpanded ">

          <ul class="flex flex-col py-4 space-y-1 pl-3 pr-4">

            <ng-container *ngIf="roleTypeUser<4" >

            <li (click)="changeItemSelected(1)" [ngClass]="{'bg-purple-200 rounded-lg text-gray-800':selectedItemMenu[1]}">
              <a [routerLink]="['/Usuarios']" class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-purple-50 hover:rounded-lg text-gray-600 hover:text-gray-800 border-l-4 border-transparent">
                <!-- Icono Users de Font Awesome -->
                <span class="inline-flex justify-center items-center ml-4">
                  <i class="fas fa-users"></i>
                </span>
                <span class="ml-2 text-sm tracking-wide truncate">Usuarios</span>
              </a>
            </li>
          </ng-container>
          <ng-container *ngIf="roleTypeUser<3" >
            <li (click)="changeItemSelected(2)" [ngClass]="{'bg-purple-200 rounded-lg text-gray-800':selectedItemMenu[2]}">
              <a [routerLink]="['/Resguardos']" class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-purple-50 hover:rounded-lg text-gray-600 hover:text-gray-800 border-l-4 border-transparent">
                <!-- Icono Store de Font Awesome -->
                <span class="inline-flex justify-center items-center ml-4">
                  <i class="fas fa-lock"></i>
                </span>
                <span class="ml-2 text-sm tracking-wide truncate">Resguardos</span>
              </a>
            </li>
          </ng-container>
            <li>

              <a href="#" (click)="Logout()" class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-purple-50 hover:rounded-lg text-gray-600 hover:text-gray-800 border-l-4 border-transparent">
                <!-- Icono Sign Out de Font Awesome -->
                <span class="inline-flex justify-center items-center ml-4">
                  <i class="fas fa-sign-out-alt"></i>
                </span>
                <span class="ml-2 text-sm tracking-wide truncate">Cerrar Sesión</span>
              </a>
            </li>
          </ul>
          <p class="mb-14 px-5 py-3 hidden md:block text-center text-xs"></p>


     </ng-container>
    </nav>
    <!--
      SIDEBAR
    -->
    <div [ngClass]="{'bg-neutral-700':timeDay,'bg-gray-50 border-l-2 border-t-2':!timeDay}"  class=" mr-2  overflow-hidden" [ngClass]="{'w-0 h-0 opacity-0 ':isExpanded,'w-1/6 rounded-tl-md  opacity-100 ':!isExpanded}">
      <div [ngClass]="{'border-r':!timeDay}" class=" flex-shrink-0   h-full overflow-hidden lg:block hidden p-5">
        <ng-container *ngIf="roleTypeUser<4" >
        <div class="text-xs text-gray-400 tracking-wider">USUARIOS</div>

        <div class="relative mt-2">
          <input (input)="searchUser($event)" type="text" [ngClass]="{'bg-white':!timeDay,'bg-gray-200':timeDay}" class="pl-8 h-9 bg- border border-gray-300 dark:border-gray-700 dark:text-white w-full rounded-md text-sm" placeholder=" N° Nomina" />
          <svg viewBox="0 0 24 24" class="w-4 absolute text-gray-400 top-1/2 transform translate-x-0.5 -translate-y-1/2 left-2" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </div>
        </ng-container>
        <div class="pb-10 mt-3 custom-scrollbar max-w-full max-h-full overflow-y-auto ">
          <div class="mb-4" *ngFor="let user of users; let index=index">
            <button
            [routerLink]="['/ResguardosUsuarios', user.id]"
            [ngClass]="{'bg-white':!timeDay,'bg-neutral-300':timeDay}"
            (click)="selectedEmployed(index)" [ngClass]="{'border-2 border-blue-700 shadow-lg':index==selected}" class="mb-4   p-3 w-full flex flex-col rounded-md dark:bg-gray-800 shadow">
            <div class=" flex xl:flex-row flex-col items-center font-medium text-gray-900 dark:text-white pb-2 mb-2 xl:border-b border-gray-200 border-opacity-75 dark:border-gray-700 w-full">
              <li class="fas fa-image pt-1 w-7 h-7 mr-2 rounded-full" alt="profile" ></li>
              <p class="text-xs">{{user.name }}</p>
            </div>
            <div class="flex items-center w-full">
              <div class="text-xs py-1 px-2 leading-none dark:bg-gray-900 rounded-md"
                [ngClass]="{' bg-blue-100 text-blue-500':user.role===2,'bg-cyan-100 text-cyan-500':user.role ===3,'bg-teal-100 text-teal-500':user.role ===4}"
              >{{ user.type_role }}</div>
              <div class="ml-auto text-xs font-bold ">{{ user.payroll }}</div>
            </div>
          </button>

        </div>
        </div>
      </div>

    </div>

    <div  class="transition-colors duration-100"[ngClass]="{'w-full  pl-4 ':isExpanded, ' w-5/6 pl-4 border-t-2':!isExpanded,'bg-neutral-700 border-none':timeDay,'bg-white':!timeDay}">
      <div class="ml-2 mr-4 ">
        <router-outlet></router-outlet>
      </div>
    </div>

  </div>

</div>
