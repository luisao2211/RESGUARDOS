<div
	class="bg-purple-900 absolute top-0 left-0 bg-gradient-to-b from-gray-900 via-gray-900 to-purple-800 bottom-0 leading-5 h-full w-full overflow-hidden">

</div>
<div
	class="relative   min-h-screen  sm:flex sm:flex-row  justify-center bg-transparent rounded-3xl shadow-xl">
	<div class="flex-col flex  self-center lg:px-14 sm:max-w-4xl xl:max-w-md  z-10">
		<div class="self-start hidden lg:flex flex-col  text-gray-300">
			
			<h1 class="my-3 font-semibold text-4xl">Resguardos</h1>
			<p class="pr-3 text-sm opacity-75">
      </p>
      
		</div>
    <div class="max-w-xs bg-purple-900 mt-4 text-sm text-white rounded-md shadow-lg mb-3 ml-3 " role="alert">
      <div class="flex p-4">
        Si no tienes una cuenta comunicate con el aerea de sistemas
  
        <div class="ml-auto">
          <button type="button" class="inline-flex flex-shrink-0 justify-center items-center h-4 w-4 rounded-md text-white/[.5] hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-purple-800 focus:ring-purple-500 transition-all text-sm dark:focus:ring-offset-purple-500 dark:focus:ring-purple-700">
            <span class="sr-only">Close</span>

          </button>

      </div>
    </div>
	</div>
	<div class="flex justify-center self-center  z-10">
		<div class="p-12 bg-white mx-auto rounded-3xl w-96 ">
			<form action="" [formGroup]="myForm" (ngSubmit)="onSubmit()">
				<div class="mb-7 flex flex-col items-center">
					<div class="relative bg-white rounded-md  w-14 h-14 flex items-center justify-center overflow-hidden mb-2">
						<img src="../../../assets/icon.png" class="absolute inset-0 w-full h-full object-cover">
					</div>
					<h3 class="font-semibold text-2xl text-gray-800">Iniciar sesión</h3>
				</div>
				
			<div class="space-y-6">
				<div class="">
					<input
					formControlName="email"
					class="w-full text-sm  px-4 py-3 bg-gray-200 focus:bg-gray-100 border  border-gray-200 rounded-lg focus:outline-none focus:border-purple-400" type="" placeholder="Correó institucional">
            </div>
           
					<div class="relative" x-data="{ show: true }">
						<input 
						formControlName="password"

						placeholder="Contraseña" type="password" class="text-sm text-gray-200 px-4 py-3 rounded-lg w-full bg-gray-200 focus:bg-gray-100 border border-gray-200 focus:outline-none focus:border-purple-400"class=" w-full text-sm  px-4 py-3 bg-gray-200 focus:bg-gray-100 border  border-gray-200 rounded-lg focus:outline-none focus:border-purple-400">
						<div class="flex items-center absolute inset-y-0 right-0 mr-3  text-sm leading-5">

						
							

						</div>
					</div>


					<div class="flex items-center justify-between">

						<div class="text-sm ml-auto">
							
						</div>
					</div>
					<div>
						<button type="submit" 
						[disabled]="myForm.invalid"
						class="w-full flex justify-center bg-purple-800  hover:bg-purple-700 text-gray-100 p-3  rounded-lg tracking-wide font-semibold  cursor-pointer transition ease-in duration-500">
                Inciar sesión 
              </button>
					</div>
				
					<div class="flex justify-center gap-5 w-full ">

						

					

					</div>
				</div>
				<div class="mt-7 text-center text-gray-300 text-xs">
					<span>
                Copyright © 2023-2025
              </span>
              
				</div>
			</form>
			</div>
		</div>
	</div>
	<footer class="bg-transparent absolute w-full bottom-0 left-0 z-30">
	<div class="container p-5 mx-auto  flex items-center justify-between ">
		<div class="flex mr-auto">
		</div>

	</div>
	</footer>
